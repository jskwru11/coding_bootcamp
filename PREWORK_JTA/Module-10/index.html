<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jiggle Into JavaScript</title>
</head>
<body>
    
    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1" onclick="clickGrow()">Grow</button>
    <button id="button2" onclick="clickBlue()">Blue</button>
    <button id="button3" onclick="clickFade()">Fade</button>
    <button id="button4" onclick="clickReset()">Reset</button>
    <button id="button5" onclick="clickBorder()">Border</button>

    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
