<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Grid</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-3">Form Grid</h1>
        <form action="">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md">
                        <label for="">First Name:</label>
                        <input type="text" name="" id="" class="form-control" placeholder="John">
                    </div>
                    <div class="col-md-1">
                            <label for="">M.I.:</label>
                            <input type="text" name="" class="form-control"  id="" placeholder="Smith">
                        </div>
                    <div class="col-md">
                            <label for="">Last Name:</label>
                            <input type="text" name="" id="" class="form-control"  placeholder="Smith">
                        </div>
                </div>
            </div>
            <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Smith lake">
                </div>
            </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="select">Select Group</label>
                        <select id="select" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <small class="text-muted">This is a select box</small>
                    </div>
                </div>
            </div>
            <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="select">Select Group</label>
                            <select Multiple id="select" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <small class="text-muted">This is a multiple select box</small>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <input type="file" class="form-group-file" id="file">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" id="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="checkbox">Check Box</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="col">
                                    <div class="form-check">
                                        <input type="radio" id="radio" class="form-check-input">
                                        <label class="form-check-label" for="radio">Radio</label>
                                    </div>
                                </div>
                            </div>
        </form>
    </div>
</body>
</html>
